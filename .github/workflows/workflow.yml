name: release action

on: 
  push:
    branches:
    - master

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: go to release branch
      run: git checkout -B $(node -p -e "require('./package.json').version")
    - name: merge with master
      run: git merge origin/master --no-edit
    - name: npm install
      run: npm install
    - name: run build
      run: npm run build
    - name: add and push 
      run: |
        git add -A
        git config user.email "github@ankri.de"
        git config user.name "ankri"
        git commit -m "released new version"
        git push origin $(node -p -e "require('./package.json').version")
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
