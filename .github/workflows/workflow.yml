name: release action

on: 
  push:
    branches:
    - master

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: go to release branch
      run: git checkout -B $(node -p -e "require('./package.json').version")
    - name: merge with master
      run: git merge origin/master --no-edit
    - name: npm install
      run: npm install
    - name: run build
      run: npm run build
    - name: add and push origin $(node -p -e "require('./package.json').version")
      run: |
        header=$(echo -n "ankri:${INPUT_GITHUB_TOKEN}" | base64)
        git add -A
        git commit -m "released new version"
        git -c http.extraheader="AUTHORIZATION: basic $header" push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
